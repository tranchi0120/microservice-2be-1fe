<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>User List</title>

    <!--link css-->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!--link jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!--icons-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg">
    <a class="navbar-brand" href="/product">Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/product/listUser">User <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/product/listPost">Post <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/product/listComment">Comment <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div>
        <form method="POST"
              th:action="${commentForm.id == null ? '/product/addComment' : '/product/updateComment/' + commentForm.id}"
              th:object="${commentForm}">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <h2 class="title-comment" th:text="${commentForm.id == null ? 'Add Comment' : 'Edit Comment'}"></h2>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="inputEmail">Comment</label>
                            <input type="text" class="form-control" id="inputEmail" placeholder="Content"
                                   th:field="*{content}" required>
                        </div>
                        <div class="form-group" th:if="${commentForm.id == null}">
                            <label for="selectUser">Select Post</label>
                            <select class="form-select selected" aria-label="Default select example" id="selectPost" required="required" th:field="*{post.id}">
                                <option th:each="post : ${postFormList}" th:value="${post.id}" th:text="${post.title}">---lựa chọn bài viết---</option>
                            </select>
                        </div>

                        <div class="form-group" th:if="${commentForm.id == null}">
                            <label for="selectUser">Select Post</label>
                            <select class="form-select selected" aria-label="Default select example" id="selectUser" required="required" th:field="*{user_id}">
                                <option th:each="user : ${userFormList}" th:value="${user.id}" th:text="${user.username}">--- Select User ---</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" id="btnSave">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
