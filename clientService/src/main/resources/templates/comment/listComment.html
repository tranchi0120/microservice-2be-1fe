<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List User</title>
    <!--link css-->

    <link th:href="@{/css/style.css}" rel="stylesheet" >
    <!--link jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!--    bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">



    <!--icons-->
    <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
            rel="stylesheet"
    />

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg">
    <a class="navbar-brand" href="/product">Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/product/listUser">User <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/product/listPost">Post <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/product/listComment">Comment <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="group">
        <div class="header-top">
            <h1 class="title"> LIST Comment</h1>
            <a th:href="@{/product/getComment}" type="button" class="btn-add btn btn-primary"><i
                    class="icon-add ri-add-line"></i></a>
        </div>
        <table id="userTable" class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title Post</th>
                <th scope="col">Comment</th>
                <th scope="col">User</th>
                <th scope="col">Handle</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comment, stat : ${comments}">
                <td th:text="${stat.index + 1}"></td>
                <td th:text="${comment.post.title}"></td>
                <td th:text="${comment.content}"></td>
                <td th:text="${comment.user_id}"></td>

                <td>
                   <div class="handle">
                       <a class="icons icons-edit" th:href="@{/product/editComment/{id}(id=${comment.id})}"><i
                               class='ri-pencil-line'></i></a>
                       <a class="icons icons-delete" th:href="@{/product/deleteComment/{id}(id=${comment.id})}"><i class="ri-delete-bin-7-line"></i></a>
                   </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
